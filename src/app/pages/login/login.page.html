<ion-header>
  
</ion-header>
<ion-content>
  <ion-img id="logo-img" src="..\..\assets\MyBadmintonClub-logos.jpeg"></ion-img>
  <ion-title id="login-title">Please Login</ion-title>
  <ion-list lines="full">
    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="username" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="text" required>
        </ion-input>
      </ion-item>
   
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Login
          </ion-button>
          <p id="validationText"></p>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
