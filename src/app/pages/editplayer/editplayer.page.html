<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Edit Player</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">
      <ion-item>
        <ion-label position="floating">First name</ion-label>
        <ion-input formControlName="first_name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last name</ion-label>
        <ion-input formControlName="last_name" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ability level</ion-label>
        <ion-select placeholder="Select an ability level" formControlName="ability_level" class="form-control" required>
          <ion-select-option *ngFor="let level of abilityLevels">{{level}}</ion-select-option>
        </ion-select>
      </ion-item>
   
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Update Player
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
